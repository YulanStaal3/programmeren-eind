<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inleiding programmeren</title>
    <link href="./style/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Decoreer je eigen pannenkoek!</h1>
        <section class="topping-keuzes">
            <button class="topping" id="stroop">
                <p>Stroop</p>
                <img src="images/pancakes-stroop.png" alt="stroop">
            </button>
            <button class="topping" id="aardbei">
                <p>Aardbei</p>
                <img src="images/pancakes-aardbei.png" alt="aardbei">
            </button>
            <button class="topping" id="bosbes">
                <p>Bosbes</p>
                <img src="images/pancakes-bosbes.png" alt="bosbes">
            </button>
            <button class="topping" id="slagroom">
                <p>Slagroom</p>
                <img src="images/pancakes-slagroom.png" alt="slagroom">
            </button>
        </section>
    </header>

    <main>
        <img src="images/pancakes-plain.png" alt="pannenkoek basis" class="basis-pannenkoek">

        <div class="alleenstroop">
            <img src="images/pancakes-stroop.png" alt="voeg stroop toe">
        </div>
        <div class="alleenaardbei">
            <img src="images/pancakes-aardbei.png" alt="voeg aardbei toe">
        </div>
        <div class="alleenbosbes">
            <img src="images/pancakes-bosbes.png" alt="voeg bosbes toe">
        </div>
        <div class="alleenslagroom">
            <img src="images/pancakes-slagroom.png" alt="voeg slagroom toe">
        </div>

        <div class="action-buttons">
            <button id="begin-opnieuw">Begin opnieuw</button>
            <audio id="audiosound" src="sound/mixkit-quick-win-video-game-notification-269.wav"></audio>
            <button id="klaar">Klaar</button>
        </div>
    </main>

    <footer></footer>
    <script src="./script/script.js"></script>
</body>

</html>
